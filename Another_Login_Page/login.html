<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <form action="" class="form-container" method="post">
            <h1 class="title" data-text="login">login</h1>
            <div class ="input-container">
            <input type="text" name="username" id="username" autocomplete="username" required minlength="4" maxlength="10">
            <label for="username">username</label>
            </div>
            <div class ="input-container">
            <input type="password" name="password" id="password" autocomplete="current-password" required minlength="6" maxlength="12">
            <label for="password">password</label>
            </div>
            <input type="submit" class ="btn" value="login">
            <a href="/restore">Forgot password ?</a><br>
            <a href="signup.html">Don't have an account?</a>
            
        </form>
    </div>
    
</body>
</html>
